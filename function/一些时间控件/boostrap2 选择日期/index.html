<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>bootstrap3 月份选择器——演示</title>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="bootstrap-monthpicker.css" />
    <link rel="stylesheet" href="//wenzhixin.net.cn/css/fork.css" />
    <style>
      body {
        margin-top: 50px;
        text-align: center;
      }
    </style>
</head>
<body>
  <a href="https://github.com/wenzhixin/bootstrap-monthpicker" class="fork_me"></a>
  
  <span>
    <label>演示 1:</label>
    <input type="text" value="2013-10" />
  </span>
    <span style="margin-left: 50px;">
      <label>演示 2:</label>
      <span id="month">2013-10</span>
    </span>
    
    <script src="assets/jquery.min.js"></script>
    <script src="bootstrap-monthpicker.js"></script>
    <script>
      $(function() {
        $('input').bootstrapMonthpicker();
        $('#month').bootstrapMonthpicker({
          from: '2013-05',
          to: '2013-11'
        });
      });
    </script>
  <script src="//wenzhixin.net.cn/js/analytics.js"></script>
</body>
</html>
