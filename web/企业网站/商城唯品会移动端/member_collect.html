<script>
(function wapStart() {
    var now = Date.now();
    var win = this;
    var phpData = document.documentElement.getAttribute('data-php');
    var special = /m=special/.test(location.search);
    var _onCompleted = function() {__STATS.add('dom_ready');};
    var _onLoad = function() {
        __STATS.add('onload');
        if(!special && __locals.img_test_page == 'index' && Math.random() <= 0.1) {
            var id = __locals.img_test_type;
            var v = Date.now() - now;
            if(id) (new Image()).src = 'http://mstats.vip.com/v1/counts/m_img_test?id='+id+'&value='+v;
        }
        win.removeEventListener('DOMContentLoaded', _onCompleted);
        win.removeEventListener('load', _onLoad);
    };

    if (phpData) {
        try {
            phpData = JSON.parse(phpData);
        } catch (e) {}
    }

    win.__STATS = {
        start: now,
        points: {},
        add: function(point, time) {
            __STATS.points[point] = time ? time : (Date.now() - __STATS.start);
        }
    };
    win.addEventListener('DOMContentLoaded', _onCompleted, false);
    win.addEventListener('load', _onLoad, false);
    win.onerror = function(msg, url, line, col) {
        var u = 'http://mstats.vip.com/v1/jslog/m?';
        u += '_t=' + Date.now();
        u += '&msg=' + encodeURIComponent([msg, url, line, col || 0].join('|'));
        (new Image()).src = u;
    };

    // need remove
    win.ui = 'touch';
    win.vipConfig = {
        priceImageSwitch: parseInt('0', 10),
        ipLocation: {
            result: "",
            province: ""
        }
    };

    // all data from php stored here
    win.__locals = phpData || {};
}.call(window));
</script>

<script type="text/javascript">
var itemIds = "";
if (itemIds && itemIds.match(",$")) {
	itemIds = itemIds.substring(0, itemIds.length - 1);
}

function updateStock(itemIds, is_old) {
	if (!itemIds) {
		return;
	}
	var stockUrl = "http://stock.vip.com/detail/?sids=" + encodeURIComponent(itemIds);
	if (is_old) {
		stockUrl = stockUrl + "&is_old=" + is_old;
	}

	$.ajax({
		url: stockUrl,
        dataType: "jsonp",
        jsonpCallback: "handleStock"
	});
}

function handleStock(data) {
	// do basic validation
	if (!data) {
		return;
	}


	$(".rs-item").each(function(index) {
		var $item = $(this),
			$item_id = $item.data('mid');
		$.each(data.items, function(key, val){
			if(val.id == $item_id){
				if(val.stock > 0){
					$item.find(".pic").children().filter('.seldout').remove();
					$item.find(".cart_add").removeClass("disabled").attr('mars_sead','fav-add-cart_btn').attr('data-action', true);
				}else{
					$item.find(".pic").append("<div class=\"u-seldout-cover\"><span class=\"seldout\"></span></div>");
					$item.find(".markcoupon").remove();
					$item.find(".cart_add").addClass("disabled").attr('data-action', false).removeAttr('mars_sead');
				}
			}
		})
	})

}

function isMarkAsSoldout($item) {
	return $item.find(".seldout").length > 0;
}

$(function() {
	// TODO pass in the right arguments (is_old)
	updateStock(itemIds, "1");
});

</script>
