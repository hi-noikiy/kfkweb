			var _winLocation=window.location.href;//获得当前页面的路径，根据路径规则进行逐页替换

				_locationList.push('/hotbrand.html');//品牌馆
				//商品筛选相关
				_locationList.push('/ware/expandSort.action');
				_locationList.push('/ware/categoryFilter.action');
				_locationList.push('/goods_list.html');
				_locationList.push('/products/');

				_locationList.push('/pay/');//支付
				_locationList.push('/order/');//订单
				_locationList.push('/norder/');//订单
				//_locationList.push('/market/floorWare.action');//掌上专享
				
				var _needReplace = false;
				//如果当前路径符合要使用的路径规则，则进行替换
				for(var i=0;i<_locationList.length;i++){
					if(_winLocation.indexOf(_locationList[i])!=-1){
						_needReplace=true;
						break;
					}
				}
				//如果是首页的话，则使用zepto
				var _tmp = _winLocation.replace(/(^http:\/\/)|(\/*$)/g,'');
				if(_tmp.indexOf('/')<0 || (_tmp.split('/').length<=2 && _tmp.indexOf('/index')>=0)){
					_needReplace=true;
				}
				//如果是商品详情页的话，则使用zepto
                var _dlocationList=new Array();
                _dlocationList.push(/\/product\/([0-9]+)\.html/);
                _dlocationList.push(/\/orderComment\/([0-9]+)\.html/);
                _dlocationList.push(/\/consultations\/([0-9]+)\.html/);
                _dlocationList.push(/\/consultations\/([0-9]+)-([0-9]+)\.html/);
                _dlocationList.push(/\/comments\/([0-9]+)\.html/);
                for(var i=0,len=_dlocationList.length;i<len;i++){
                	if(_dlocationList[i].test(_winLocation)){
                		_needReplace=true;
               			 break;
               		 }
                }
				if(_needReplace){

<script>
	function chooseTab(id,index){
    	$("div[name='cplist']").hide();//将两个显示列表先隐藏
   		$("#"+id).show();   //显示出选中的列表
		$("a[name='quanTab']").removeClass("on"); //将全部移除ON
		var tabs = $("a[name='quanTab']");   //获取到一个数组
		tabs[index].setAttribute("class","tab-cp"+(index+1)+" on"); //对选中的加on

   	}
	
	function jselected(id){
	    $("#"+id).removeAttr("disabled"); 
		$("#selected_"+id).removeAttr("disabled"); 
		if($("#jicon"+id).attr('class')=="btn-radio2 on"){
			$("#jicon"+id).removeClass("on");
			$("#selected_"+id).val(false); 
		}else{
			//select target jcoupon
			$("#jicon"+id).addClass("on");
			$("#selected_"+id).val(true);
			
			
			//deselect all dcoupons
			//$("input[name='dcouponIds']").attr("disabled","disabled");  
			//$("input[name='dcouponIdsSelected']").attr("disabled","disabled");   
			$("a[name='dicons']").removeClass("on");
			$("input[name='dcouponIdsSelected']").val(false);
		}
	}
	function dselected(id){
	    $("#"+id).removeAttr("disabled"); 
		$("#selected_"+id).removeAttr("disabled"); 
		$("input[name='dcouponIdsSelected']").val(false);
		if($("#dicon"+id).attr('class')=="btn-radio2 on"){
			$("#dicon"+id).removeClass("on");
			$("#selected_"+id).val(false); 
		}else{
			//deselect all jcoupons
			//$("input[name='jcouponIds']").attr("disabled","disabled"); 
			//$("input[name='jcouponIdsSelected']").val(false);
			$("a[name='jicons']").removeClass("on");
			$("input[name='jcouponIdsSelected']").val(false);
			
			
			//deselect all dcoupons
			$("a[name='dicons']").removeClass("on");
			
			
			//select target dcoupons
			$("#dicon"+id).addClass("on");
            $("#selected_"+id).val(true); 
		}
	}

			spinerShow();
            $("#couponsForm").submit();
        	spinerHide();
