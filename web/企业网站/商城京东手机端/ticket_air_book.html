						<script type="text/javascript">
			var _winLocation=window.location.href;//获得当前页面的路径，根据路径规则进行逐页替换
			var _isWebKit = '__proto__' in {};//是否是webkit内核
			if(_isWebKit){//如果是webkit内核，则分模块使用zepto
				//要使用zeptojs的路径列表，可以做为分模块替换的开关
				var _locationList=new Array();
				//活动模块
				_locationList.push('/activity/proActList');
				_locationList.push('/activity/proActWareList');
				_locationList.push('/activity/list');
				//商品分类模块
				_locationList.push('/category/');
				//京东快讯模块
				_locationList.push('/newslist.html');
				_locationList.push('/newslist/');
				_locationList.push('/news/');
				//机票模块
				_locationList.push('/airline/');
				//酒店模块
				_locationList.push('/hotel/');
				//团购模块
				_locationList.push('/tuan/');
				//首页相关
				_locationList.push('/hotbrand.html');//品牌馆
				//商品筛选相关
				_locationList.push('/ware/expandSort.action');
				_locationList.push('/ware/categoryFilter.action');
				_locationList.push('/goods_list.html');
				_locationList.push('/products/');
				
				_locationList.push('/notice/');//通告模块
				_locationList.push('/coupons/');//随地惠模块
				_locationList.push('/chongzhi/');//手机充值模块
				_locationList.push('/comment/');//手机推荐模块
				_locationList.push('/pay/');//支付
				_locationList.push('/order/');//订单
				_locationList.push('/norder/');//订单
				var _needReplace = false;
				//如果当前路径符合要使用的路径规则，则进行替换
				for(var i=0;i<_locationList.length;i++){
					if(_winLocation.indexOf(_locationList[i])!=-1){
						_needReplace=true;
						break;
					}
				}
				//如果是首页的话，则使用zepto
				var _tmp = _winLocation.replace(/(^http:\/\/)|(\/*$)/g,'');
				if(_tmp.indexOf('/')<0 || (_tmp.split('/').length<=2 && _tmp.indexOf('/index')>=0)){
					_needReplace=true;
				}
				//如果是商品详情页的话，则使用zepto
                var _dlocationList=new Array();
                _dlocationList.push(/\/product\/([0-9]+)\.html/);
                _dlocationList.push(/\/orderComment\/([0-9]+)\.html/);
                _dlocationList.push(/\/consultations\/([0-9]+)\.html/);
                _dlocationList.push(/\/consultations\/([0-9]+)-([0-9]+)\.html/);
                _dlocationList.push(/\/comments\/([0-9]+)\.html/);
                for(var i=0,len=_dlocationList.length;i<len;i++){
                	if(_dlocationList[i].test(_winLocation)){
                		_needReplace=true;
               			 break;
               		 }
                }
				if(_needReplace){
					document.write('<script src="js/zepto.min.js"><\/script>');
					document.write('<script type="text/javascript">window.jQuery=window.Zepto;<\/script>');
				}else{
					document.write('<script src="js/jquery-1.6.2.min.js"><\/script>');
				}
			}else{//如果是非webkit内核直接使用jquery
				document.write('<script src="js/jquery-1.6.2.min.js"><\/script>');
			}
		</script>

<script type="text/javascript">
    //body样式渲染
    $('#body').addClass('airticket');
    //日期选择器
	var myDate = new Date();
	myDate = myDate.dateAdd('d',1);
	var month = String(myDate.getMonth()+1);
    var _currentDate = String(myDate.getDate());
    month = month.length==1 ? "0"+month : month;
    _currentDate = _currentDate.length ==1 ?  "0"+_currentDate : _currentDate;
    $("#checkInInputHiddenCalendar").val(myDate.getFullYear()+"-"+month+"-"+_currentDate);
	//Date.prototype.dateAdd(_currentDate,1);
	new Calendar().init("checkIn","checkOut_First",6,"",myDate);
    //城市选择
    //出发城市
   $("#i_depCity").bind("focus input",function(){
       var key = $(this).val();
       $('#li_arrCity').hide();
       $('#li_depCity').show();
       jQuery.post('/airline/cities.json',{cityKeyWord:key},function(d){
			$('.shelper').empty();
            if(d.cities && d.cities.length>0){
				jQuery.each(d.cities,function(i,v){
                  $('.shelper').append('<li pro="'+v+'" target="i_depCity" class="li_city">'+v+'<span class="menu-botton-arrow"></span></li>');
               });
                 $('.shelper').append('<li class="close tc last" target="li_depCity">[\u5173\u95ed]</li>');
            }else{
               $('#li_depCity').hide();
            }
        },'json');
    });

    //到达城市
    $("#i_arrCity").bind("focus input",function(){
       var key = $(this).val();
       $('#li_depCity').hide();
       $('#li_arrCity').show();
       jQuery.post('/airline/cities.json',{cityKeyWord:key},function(d){
            $('.shelper').empty();
            if(d.cities && d.cities.length>0){
               jQuery.each(d.cities,function(i,v){

                  $('.shelper').append('<li pro="'+v+'" target="i_arrCity" class="li_city">'+v+'<span class="menu-botton-arrow"></span></li>');
               });
                 $('.shelper').append('<li class="close tc last" target="li_arrCity">[\u5173\u95ed]</li>');
            }else{
               $('#li_arrCity').hide();
            }
        },'json');
    });

    //城市拉列表关闭
    $('.close').live('click',function(){
        $('.shelper').empty();
        $('#'+$(this).attr('target')).hide();
    });

        //城市拉列表选择
    $('.li_city').live('click',function(){
         var pro = $(this).attr('pro');
         $('#'+$(this).attr('target')).val(pro);
         $('.close').click();
    });

    $('#search').click(function(){
        if(testSessionStorage()){
			window.sessionStorage.setItem("airline_depCityName",$("#i_depCity").val());
			window.sessionStorage.setItem("airline_arrCityName",$("#i_arrCity").val());
			window.sessionStorage.setItem("airline_depDate",$("#checkInInputHiddenCalendar").val());
			window.sessionStorage.setItem("airline_depTime",$("#i_depTime").val());
			window.sessionStorage.setItem("airline_classNo",$("#i_classNo").val());
		}
         //做一些简单规则验证 异步提交由后台判断其他情况
        var options ={loop:true,errorElClass:"error-common-input",errorShowClass:"red",showTip:true,tipClass:"tipClass"};
        if(validateForm('frm_search',options)){
           $('#frm_search').submit();
        }
    });

     //表单支持 提示
     formTipRender('frm_search',"tipClass");


	 if(testSessionStorage()){
	 var depCityName = window.sessionStorage.getItem("airline_depCityName");
	 var arrCityName = window.sessionStorage.getItem("airline_arrCityName");
	 var depDate = window.sessionStorage.getItem("airline_depDate");
	 var depTime = window.sessionStorage.getItem("airline_depTime");
	 //var classNo = window.sessionStorage.getItem("airline_classNo");
	 	if(isNotBlank(depCityName))
			$("#i_depCity").val(depCityName);
		if(isNotBlank(arrCityName))
			$("#i_arrCity").val(arrCityName);
		if(isNotBlank(depDate)){
			$("#checkInInputHiddenCalendar").val(depDate);
			$("#checkInShowVal").text(depDate);
		}
		if(isNotBlank(depTime)){
			$("#i_depTime").val(depTime);
		}
		/*if(isNotBlank(classNo)){
			$("#i_classNo").val(classNo);
		}*/
	 }

	 })

	$(document).ready(function(){
		var _loadScript = function(url, options,cb){
			var script = document.createElement("script");
			var def = {
				type: "text/javascript",
				charset:"utf-8"
			}
			options= options|| {
			}
			for(var i in options){
				def[i] = options[i];
			}
			script.src = url;
			
			for(var i in def){
				script.setAttribute(i,def[i]);
			}
			script.addEventListener("load",function(){
				cb && cb();
			},false)
			document.getElementsByTagName("head")[0].appendChild(script);
		}
		
		if($(".download-con").length || $("#clientArea").length){
			_loadScript("/js/2013/installapp.js?v=20140527100001",{},function(){
				 $("#clientArea").length && downcheck($("#clientArea"),false);
			});
		}
		
	})
