<script type="text/javascript">

$(function(){

	autoFocusWareHeight_MyFocus();

	//解析ajax返回参数 load 更多
	var parseWareData = function(data){
			jQuery.each(data.favorites,function(i,v){
				var chooseUrl = 'http://m.jd.com/product/{wareId}.html?sid=bfd5d5fa6afa2d31344dd42eb76b7d68';
				var priceUrl = 'http://price.360buyimg.com/gp{wareId},1.png';
				if(data.favorites && data.favorites.length>0){
					var showSale = '';
						
					if(v.diffPrice !="0" && parseFloat(v.jdPrice)>0){
						showSale = '<b class="down">已降' +  v.diffPrice + '</b>';
					}
    				
					var content= '' 
						+ '<li>'
                			+'<a href="' + chooseUrl.replace('{wareId}',v.wareId) +'"> '
                			+	'<span class="p-img"><img src="' + v.imageurl.replace("/n4/","/n2/") + '" alt=""></span>'
                			+	'<span class="p-name">' + v.wname + '</span>'
                			+	'<span class="p-price">&yen;' + v.showJdPriceDefault  + showSale + '</span>'
                			+ '</a>'
                			+ '<a href="javascript:void(0);" did="' + v.wareId + '" class="btn-grey">取消关注</a>'
                		 + '</li>';
						 
						 //console.log(chooseUrl.replace('{wareId}',v.wareId));
						  
					$('#focus').append(content);
				}
			});
	};
	
	var args = {
		requestURL : '/myJd/myFocus/focusWare.json?sid=bfd5d5fa6afa2d31344dd42eb76b7d68',
		totalpage : '1',
		parseData : parseWareData,
		sid : 'bfd5d5fa6afa2d31344dd42eb76b7d68'
	};
	
	$('#focusWareDiv').jdVScrollPlugin(args);
	
	//取消关注
	$(".btn-grey").live('click',function(){
		var wareId = $(this).attr("did").trim();
		if (confirm("确定要取消该关注吗？")){
			jQuery.get(
				"/myJd/myFocus/cancelFocusWare.json",
				{"wareId":wareId,"sid":'bfd5d5fa6afa2d31344dd42eb76b7d68'},
               function(data){
					alert(data.cancelFavorite);
					location.reload(true);
				}, "json");
			}
		else{
		   return false;
	     }
	});
	
});

</script>
