<script> var downloadUrl = 'http://m.hehewan.com/android/yj2_zhijianjianghu_1210-aiei.apk';</script>
<script>
	/* 获取参数 */
	var scripts       = document.getElementsByTagName('script');
	var currentScript = scripts[scripts.length - 1];
	var $_GET         = (function () {
		var scripts       = document.getElementsByTagName('script');
		var currentScript = scripts[scripts.length - 1];
		var url           = currentScript.src;
		var u             = url.split("?");
		if (typeof(u[1]) == "string") {
			u       = u[1].split("&");
			var get = {};
			for (var i in u) {
				var j     = u[i].split("=");
				get[j[0]] = j[1];
			}
			return get;
		} else {
			return {};
		}
	})();
	/* 页面加载调用 */
	var adverUrl = 'https://account.6873.com/2.0/';
	var qqUrl    = 'https://account.6873.com/qqLogin/example/oauth/index.php';

	/* 页面加载调用 */

	$.ajax({
		url     : adverUrl + $_GET['gid'] + '/tgShow?channel_id=' + $_GET['cid'] + '&aid=' + $_GET['aid'] + '&oaid=' + $_GET['oaid'] + '&lid=' + $_GET['lid'],
		dataType: 'json',
		async   : true,
		success : function (json) {
		}
	})


	//下载
	function clickDownload(downloadUrl) {
		url = adverUrl + $_GET['gid'] + '/tgDownload?channel_id=' + $_GET['cid'] + '&aid=' + $_GET['aid'] + '&oaid=' + $_GET['oaid'] + '&lid=' + $_GET['lid'];
		$.ajax({
			type         : "post",
			url          : url,
			dataType     : "jsonp",
			jsonp        : "callback",
			async        : true,
			jsonpCallback: "success_jsonpCallback",
			success      : function (json) {
				if (json.ret == 1) {
					location.href = downloadUrl;
				} else {
					alert('服务端无响应,请联系管理员');
					return false;
				}
			},
		});
	}

	//苹果下载
	function clickAppDownload() {

		url = adverUrl + $_GET['gid'] + '/tgDownload?channel_id=' + $_GET['cid'] + '&aid=' + $_GET['aid'] + '&oaid=' + $_GET['oaid'] + '&lid=' + $_GET['lid'];
		$.ajax({
			type         : "post",
			url          : url,
			dataType     : "jsonp",
			jsonp        : "callback",
			async        : true,
			jsonpCallback: "success_jsonpCallback",
			success      : function (json) {
				if (json.ret == 1) {

				} else {
					alert('服务端无响应,请联系管理员');
					return false;
				}
			},
		});
	}

	//游客登录
	function visitorLogin() {
		var url = adverUrl + $_GET['gid'] + '/advertVisitorLogin?channel_id=' + $_GET['cid'] + '&aid=' + $_GET['aid'] + '&from=' + window.location.href;
		$.ajax({
			type         : "post",
			url          : url,
			dataType     : "jsonp",
			jsonp        : "callback",
			jsonpCallback: "success_jsonpCallback",
			success      : function (json) {
				if (json.ret == 12) {
					alert('服务端无响应,请联系管理员');
					return false;
				} else if (json.ret == 1) {
					location.href = json.data.url;
				}
			},
			error        : function () {
				alert('服务端无响应,请联系管理员');
			}
		});
	}

	//QQ登录
	function qqlogin() {
		var url              = qqUrl + '?appid=' + $_GET['gid'] + '&channel_id=' + $_GET['cid'] + '&q_type=2' + '&from=' + window.location.href + '&re_url=' + window.location.href;
		window.location.href = url;
	}
</script>
